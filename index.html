<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Vectors</title>
    <script src="vectors.js" type="module"></script>
    <link href="vectors.css" rel="stylesheet">
  </head>
  <body>
    <button class="toolbox">Toolbox</button>
    <div class="toolmenu closed">
      <div class="align-vectors-div">
        <input type="checkbox" name="align-origin" id="align-origin">
        <label for="align-origin">Align with Origin</label>
      </div>
      <select id="mode-select">
        <option value="create" selected>Create</option>
        <option value="select">Select</option>
      </select>
    </div>
  </body>
</html>
