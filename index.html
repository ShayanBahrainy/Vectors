<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Vectors</title>
    <script src="vectors.js" type="module"></script>
    <link href="vectors.css" rel="stylesheet">
  </head>
  <body>
    <button class="toolbox">Toolbox</button>
    <div class="toolmenu closed">
      <div class="align-vectors-div">
        <input type="checkbox" name="align-origin" id="align-origin">
        <label for="align-origin">Align with Origin</label>
      </div>

      <div class="model-select-div">
        <label for="mode">Mode</label>
        <select id="mode-select" name="mode">
          <option value="create" selected>Create</option>
          <option value="select">Select</option>
        </select>
      </div>

      <div class="operation-select-div">
        <label for="operation">Operation</label>
        <select id="operation-select" name="operation">
          <option value="none" selected>None</option>
          <option value="addition">Add</option>
          <option value="substraction">Substract</option>
        </select>
      </div>

    </div>
  </body>
</html>
