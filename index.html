<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Vectors</title>
    <script src="vectors.js" type="module"></script>
    <link href="vectors.css" rel="stylesheet">
  </head>
  <body>
    <button class="toolbox">Toolbox</button>
    <div class="toolmenu closed">
      <div class="menu-flex">
        <div class="align-vectors-div">
          <input type="checkbox" name="align-origin" id="align-origin">
          <label for="align-origin">Align</label>
        </div>

        <div class="model-select-div">
          <label for="mode">Mode</label> <br>
          <select id="mode-select" name="mode" class="mode-select">
            <option value="create" selected>Create</option>
            <option value="select">Select</option>
          </select>
        </div>

        <div class="operation-select-div">
          <label for="operation">Operation</label>
          <select id="operation-select" name="operation" class="operation-select">
            <option value="addition">Add</option>
            <option value="subtraction">Substract</option>
          </select>
        </div>

        <div class="transform-select">
          <div class="transform-input">
            <input class="transform-digit identity-zero-start" data-coordinate="0,0" value="0" type="number">
            <input class="transform-digit identity-one-start" data-coordinate="0,1" value="1" type="number">
            <!--Second Row-->
            <input class="transform-digit identity-one-start" data-coordinate="1,0" value="1" type="number">
            <input class="transform-digit identity-zero-start" data-coordinate="1,1" value="0" type="number">
          </div>
        </div>
        <div class="reset-identity">
          <button class="reset-identity-button" id="reset-identity-button">Reset Transformation</button>
        </div>

        <div class="animate-transformation-div">
          <label for="animate-transform">Animate Transformation</label>
          <input type="checkbox" name="animate-transform" id="animate-transform-input">
        </div>
      </div>
    </div>
  </body>
</html>
